<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services - Sinnov8</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="services.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      .navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        background-color: white;
      }
      body {
        padding-top: 70px;
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
    <style>
      body {
        padding: 80px 20px;
        background: #f0f2f5;
      }
      .service-card {
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }
      .service-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
      }
      .service-icon {
        font-size: 2.2rem;
        color: #007bff;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="./Image/logo4.png" alt="Health + Medihub Logo" height="50" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="services.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact_us.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customers.html">Happy Customers</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="content">
      <h1 class="services-header">Our Featured Services</h1>
      <div class="row" id="serviceContainer"></div>
    </main>

    <!-- Footer Section -->
    <!-- Footer Section -->
    <footer>
      <div class="footer-content">
        <p>&copy; 2024 Health + Medihub. All Rights Reserved.</p>
        <div class="social-media">
          <a href="https://www.linkedin.com" target="_blank" class="fab fa-linkedin"></a>
          <a href="https://www.youtube.com" target="_blank" class="fab fa-youtube"></a>
          <a href="https://www.facebook.com" target="_blank" class="fab fa-facebook"></a>
          <a href="https://www.indiamart.com" target="_blank" class="fas fa-shopping-cart"></a>
        </div>
      </div>
    </footer>
    <script src="data.js"></script>
    <script>
      const c = document.getElementById("serviceContainer");
      services.forEach((s) => {
        c.insertAdjacentHTML(
          "beforeend",
          ` 
    <div class="col-md-4 mb-4">
      <div class="card service-card h-100" onclick="location='detail.html?slug=${s.slug}'">
  
        <div class="card-body">
          <h5><i class="${s.icon} service-icon me-2"></i>${s.title}</h5>
          <p>${s.short}</p>
        </div>
      </div>
    </div>`
        );
      });
    </script>
  </body>
</html>
